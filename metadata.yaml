name: astrbot_plugin_nova_newimage
desc: AI生图插件：支持图生图(手办化/Q版化等40+预设)、文生图、自定义Prompt，含用户/群组次数限制与每日签到系统
help: |
  📸 【生图插件帮助】
  
  🎨 图生图预设指令:
  手办化、Q版化、cos化、痛车化、痛屋化、真人化 等40+预设
  用法: 发送图片 + #手办化 或 @用户 + #手办化
  
  ✏️ 文生图指令:
  #文生图 <描述>
  
  🎁 每日签到:
  发送「辉宝赐福」获取免费生图次数
  
  📋 管理指令 (仅管理员):
  #预设添加 <名称>:<提示词> - 添加自定义预设
  #生图帮助 - 查看所有预设列表
  #生图增加用户次数 @用户 <次数>
  #生图增加群组次数 <群号> <次数>
  #生图查询次数 - 查询剩余次数
  #生图添加key <key> - 添加API密钥
  #生图key列表 - 查看密钥列表
  #生图删除key <序号|all> - 删除密钥
version: v1.1.0
author: 辉宝
